<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <h1 class="text-center text-3xl my-10 font-bold uppercase">
      Buscador de Imágenes Pixabay
    </h1>

    <div class="buscador max-w-lg mx-auto">
      <form id="formulario" class="">
        <div>
          <label class="block font-bold uppercase">Término Búsqueda</label>
          <input
            type="text"
            class="mt-3 rounded w-full p-2"
            placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
            id="termino"
          />

          <input
            type="submit"
            value="Buscar Imágenes"
            class="
              mt-5
              w-full
              py-2
              bg-yellow-400
              cursor-pointer
              font-bold
              uppercase
              hover:bg-yellow-500
              rounded
            "
          />
        </div>
      </form>
    </div>

    <div id="resultado" class="mt-10">
      <div
        id="infoNotification"
        class="text-center px-4 py-3 rounded max-w-lg mx-auto mt-6"
      ></div>
      <div
        id="content"
        class="container flex mx-auto flex-wrap mt-10"
        style="width: 75%"
      ></div>
    </div>

    <div id="paginacion" class="container mx-auto mb-10 text-center"></div>

    <div class="footer">
      <p>Creado por Omar Calderon</p>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
